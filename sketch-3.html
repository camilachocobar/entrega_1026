<script>
    
    function preload() {
				visas = loadJSON('https://raw.githubusercontent.com/camilachocobar/migracion-valpo-edad1/gh-pages/migracion-edades.csv');
			}
			function setup() {
				var canvas = createCanvas(windowWidth, 300);
				canvas.parent('pifaiv');
				smooth();
				noLoop();
				noStroke();
				console.log(visas);
                
			}
			
			function draw(){
				background(240);
				
				for (var a = 0; a < 7; a++){
                    if(visas[a].age < 500){
                        fill(0,155,100);
                    }
                    else if(visas[a].age>1000){
                        fill(255,0,0);
                    }
                    else if (visas[a].age>1500){
                         fill(246,0,87);
                    } 
                    else {
                        fill(0)
                    }        
					
				    ellipse((windowWidth/8)*(a+1),height/2,visas[a].age*2,visas[a].age*2);
                    textAlign(CENTER);
					textSize(15);
                    text(visas[a].user, (windowWidth/8)*(a+1),height/2+50)
                    
					
				}
            }
                
			
			function windowResized() {
  				resizeCanvas(windowWidth, 300);
