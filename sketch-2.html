<!--biblioteca de p5.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<!--bibliteca auxiliar, sirve para que p5.js pueda manipular el dom-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<!--corre la bolita-->
<script>
var data;

    function preload() {
         	data = loadTable('https://raw.githubusercontent.com/camilachocobar/migracion-valpo-edad1/gh-pages/migracion-sexo.csv');
         }
         function setup() {
         	console.log(data);
         	console.log(data.getRowCount() + ' son las filas en la tabla');
         	console.log(data.getColumnCount() + ' son las columnas en la tabla');
         	var canvas = createCanvas(windowWidth, windowHeight);
         	canvas.position(0,0);
         	canvas.style('z-index','-1');
         	noStroke();
         	//acá hay un color
            fill(200,50,0,150);
         	textAlign(CENTER);
         	textStyle(BOLD);
            //acá comienza una forma
         	beginShape();
         	vertex(0,height)
            	for (var a = 0; a < data.getRowCount(); a++) {
         		var numberofvisas = data.get(a, 2);
         		var posX = (windowWidth/(data.getRowCount()+1))*(a+1);
         		var posY = map(numberofvisas, 0, 4107.0, (windowHeight-50), 100);
         		vertex(posX,posY);
            		var year = data.get(a, 0);
            		textSize(11);
            		text(year + '\n•',posX,posY-10);
                    
         	}
         	vertex(width,height);
         	endShape(CLOSE);
            //acá hay otro color
            fill(0,220,200,100);
            //acá comienza otra forma             
         	beginShape();
         	vertex(0,height)
            	for (var b = 0; b < data.getRowCount(); b++) {
         		var numberofvisas = data.get(b, 5);
         		var posXX = (windowWidth/(data.getRowCount()+1))*(b+1);
         		var posYY = map(numberofvisas, 0, 5369.0, (windowHeight-50), 100);
         		vertex(posXX,posYY);	
         	}
            vertex(width,height);
         	endShape(CLOSE);
         
         }
   
        
        
function windowResized() { resizeCanvas(windowWidth,windowHeight);}
</script>
